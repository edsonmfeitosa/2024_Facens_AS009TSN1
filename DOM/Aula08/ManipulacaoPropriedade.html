<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Dom</title>
    <style>
        .borda {
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <h1>DOM - Manipulando propriedades das Tags</h1>
    <p>
        <a href="http://www.google.com">Google</a>
    </p>
    <p class="paragrafo">
        <img src="https://mlogu6g7z5ex.i.optimole.com/cb:RF8R~518a6/w:500/h:159/q:90/ig:avif/f:best/https://facens.br/wp-content/uploads/2021/03/logo-f.png" 
    alt="Logo da Facens">
    </p>
</body>
<script>
    //exemplo de aplicação de CSS via javascript
    let titulo = document.querySelector('h1')
    titulo.style.fontSize = '80px'
    titulo.style.color = 'red'

    //exemplo de mudança nas propriedades de uma tag
    let link = document.querySelector('a')
    link.textContent = 'Facens'
    link.href = 'http://www.facens.br'
    link.setAttribute('target', '_blank')

    let p = document.querySelector('.paragrafo')
    p.className = 'borda'
    p.removeAttribute('class')
    

</script>
</html>
